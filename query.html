				<header>
					<h2 class="animated fadeInDown">Mining for Potatoes <b>Server Checker</b></h1>


					<!--Query-->
					<center>
					<span id="stuff">

					<div id="server" class="animated fadeIn" onClick="xhr.send();">
					<i class="fa fa-cog fa-spin"></i>
					</div>

					<div id="players" class="animated fadeIn" onClick="xhr.send();">
					<i class="fa fa-cog fa-spin"></i>
					</div>

					<div id="motd" class="animated fadeIn" onClick="xhr.send();">
					<i class="fa fa-cog fa-spin"></i>
					</div>

					<div id="version" class="animated fadeIn" onClick="xhr.send();">

					</div>
				</span>
				</center>
		<script lang="JavaScript" type="text/javascript">
		var ip = "miningforpotatoes.com";
		var server = document.getElementById("server");
		var players = document.getElementById("players");
		var motd = document.getElementById("motd");
		var version = document.getElementById("version");


		var xhr = new XMLHttpRequest();
		xhr.open("GET", "http://spirit55555.dk/mcstatus/" + ip + "/json", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				data = JSON.parse(xhr.responseText);
				if (data.debug.serverping) {
					server.innerHTML = "<i class=\"fa fa-check-circle\" style=\"color:#55FF55;\"></i>";
					players.innerHTML = "<i class=\"fa fa-group fa-1\"></i><b> Players online</b><br/>" + data.players.online + "/" + data.players.max + "<br/>";
					motd.innerHTML = "<i class=\"fa fa-file-text-o fa-1\"></i><b> Motto Of The Day</b><br/>" + data.motd.html + "<br/><img src=\"" + data.icon + "\">";
					version.innerHTML = "<i class=\"fa fa-gears fa-1\"></i><b> Info</b><br/> Currently running " +data.software + " <b>" + data.version + " </b><br/>Server Location: Texas, United States<br/> Current map name: " + data.map + "";

					for (i = 0; i < data.players.online; i++){
						players.innerHTML += "<img src=\"http://cravatar.eu/head/" + data.players.list[i] + "/48\"></img>";
					};
				} else {
					var stuff = document.querySelector("#stuff");
					stuff.innerHTML = "<div id=\"server\" class=\"animated fadeIn\" onClick=\"xhr.send();\"><i class=\"fa fa-exclamation-circle\" style=\"color:#ff0000;\"></i><br/>The server is offline.</div>";
				}
			}
		}
		xhr.send();

		setInterval(function () {
			xhr.send
		}, 300000);
		</script>
