	<body class="animated fadeInDown">	
	
		<!-- Header --> 
		<span onLoad="NProgress.start();"></span>
			<section id="header" class="dark">
				<header>
					<h2 class="animated fadeInDown">Welcome to Mining for Potatoes</h1>
					
					
					<!--Query-->
					<center>
					<div id="players">
					<img src="images/loader.gif"></img>
					</div>
					<div id="motd">
					<img src="images/loader.gif"></img>
					</div>
					<div id="version">
					<img src="images/loader.gif"></img>
					</div>
					</center>
		<script lang="JavaScript" type="text/javascript">
		var ip = "miningforpotatoes.com"; 
		var players = document.getElementById("players");
		var motd = document.getElementById("motd");
		var version = document.getElementById("version");


		var xhr = new XMLHttpRequest(); 
		xhr.open("GET", "http://minecraft-api.com/v1/get/" + ip, true); 
		xhr.onreadystatechange = function() { 
			if (xhr.readyState == 4) { 
				data = JSON.parse(xhr.responseText); 
				if (data.status) { 
					players.innerHTML = "<b style='color:black;border-bottom:1px solid gray;'>Players online:</b><br/>" + data.players.online + "/" + data.players.max + "<br/>";
					motd.innerHTML = "<b style='color:black;border-bottom:1px solid gray;'>Motto Of The Day</b><br/>" + data.motd;
					version.innerHTML = "<b style='color:black;border-bottom:1px solid gray;'>Info</b><br/> Currently running Minecraft server <b style=\"color:black;\">" + data.version + "</b>";
					
					for (i = 0; i <= data.players.online; i++){
						players.innerHTML += "<img src=\"http://cravatar.eu/head/" + data.players.sample[i].name + "/48\" data-tooltip=\"text\" title=\"" + data.players.sample[i].name + "\"></img>"; 
					};
				} else { 
					alert("The server is Offline :("); 
				} 
			} 
		} 
		xhr.send();
		
		setInterval(function () {
			xhr.send
		}, 300000);
		</script>
			<!--End-->
